apiVersion: batch/v1
kind: Job
metadata:
  name: migrate-job
  namespace: orcamentos-app
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 2
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: migrate-job
          image: registry.gitlab.com/bruninho51/projeto-controle-gastos:v1.8.0
          imagePullPolicy: Always
          command: ["sh", "-c", "npx prisma migrate deploy"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: orcamentos-api-env-vars
                  key: DATABASE_URL
      imagePullSecrets:
        - name: gitlab-registry-secret
