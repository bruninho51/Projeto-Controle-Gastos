apiVersion: batch/v1
kind: Job
metadata:
  name: prisma-migrate-job
spec:
  template:
    spec:
      containers:
        - name: prisma-migrate
          image: orcamentos-app:latest
          imagePullPolicy: Never
          command: ["sh", "-c", "npx prisma migrate deploy"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DATABASE_URL
      restartPolicy: Never