apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orcamentos-api-ingress
  namespace: orcamentos-app
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.orcamentos.app
      secretName: orcamentos-api-tls
  rules:
    - host: api.orcamentos.app
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: orcamentos-api-service
                port:
                  number: 80
