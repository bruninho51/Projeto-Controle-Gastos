apiVersion: apps/v1
kind: Deployment
metadata:
  name: orcamentos-api-deployment
  namespace: orcamentos-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orcamentos-api
  template:
    metadata:
      labels:
        app: orcamentos-api
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "orcamentos-api-role"
        vault.hashicorp.com/agent-inject-secret-.env: "secret/data/orcamentos-api"
        vault.hashicorp.com/agent-inject-template-.env: |
          {{- with secret "secret/data/orcamentos-api" -}}
          {{- range $key, $value := .Data.data }}
          {{ $key }}={{ $value }}
          {{- end }}
          {{- end }}
    spec:
      containers:
        - name: orcamentos-api
          image: registry.gitlab.com/bruninho51/projeto-controle-gastos:v1.5.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: gitlab-registry-secret