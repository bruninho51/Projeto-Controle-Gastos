apiVersion: apps/v1
kind: Deployment
metadata:
  name: orcamentos-api-deployment
  namespace: orcamentos-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orcamentos-api
  template:
    metadata:
      labels:
        app: orcamentos-api
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "orcamentos-api-role"
        vault.hashicorp.com/agent-inject-secret-.env: "secret/data/orcamentos-api"
        vault.hashicorp.com/agent-inject-template-.env: |
          {{- with secret "secret/data/orcamentos-api" -}}
          {{- range $key, $value := .Data.data }}
          {{ $key }}={{ $value }}
          {{- end }}
          {{- end }}
        vault.hashicorp.com/agent-inject-file-.env: "/app/.env"
    spec:
      containers:
        - name: orcamentos-api
          image: registry.gitlab.com/bruninho51/projeto-controle-gastos:v1.3.2
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: firebase-cert-volume
              mountPath: /app/firebase-cert.json
              subPath: firebase-cert.json
              readOnly: true
      imagePullSecrets:
        - name: gitlab-registry-secret
      volumes:
        - name: firebase-cert-volume
          secret:
            secretName: firebase-cert
            items:
              - key: firebase-cert.json
                path: firebase-cert.json
