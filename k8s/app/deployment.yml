apiVersion: apps/v1
kind: Deployment
metadata:
  name: orcamentos-api-deployment
  namespace: orcamentos-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orcamentos-api
  template:
    metadata:
      labels:
        app: orcamentos-api
    spec:
      containers:
        - name: orcamentos-api
          image: registry.gitlab.com/bruninho51/projeto-controle-gastos:v1.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: orcamentos-api-env-vars
                  key: DATABASE_URL
          volumeMounts:
            - name: firebase-cert-volume
              mountPath: /app/firebase-cert.json
              subPath: firebase-cert.json
              readOnly: true
      imagePullSecrets:
        - name: gitlab-registry-secret
      volumes:
        - name: firebase-cert-volume
          secret:
            secretName: firebase-cert
            items:
              - key: firebase-cert.json
                path: firebase-cert.json