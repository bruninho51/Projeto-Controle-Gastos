apiVersion: apps/v1
kind: Deployment
metadata:
  name: orcamentos-api-deployment
  namespace: orcamentos-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orcamentos-api
  template:
    metadata:
      labels:
        app: orcamentos-api
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "orcamentos-api-role"
        vault.hashicorp.com/agent-inject-secret-config: "secret/data/orcamentos-api"
        vault.hashicorp.com/agent-inject-template-config: |
          {{- with secret "secret/data/orcamentos-api" -}}
          {{- range $key, $value := .Data.data }}
          export {{ $key }}="{{ $value }}"
          {{- end }}
          {{- end }}
        vault.hashicorp.com/agent-pre-populate-only: "true"
    spec:
      containers:
        - name: orcamentos-api
          image: registry.gitlab.com/bruninho51/projeto-controle-gastos:v1.3.2
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          # Alpine usa /bin/sh, não bash
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              # Carrega variáveis do Vault (usa . ao invés de source)
              . /vault/secrets/config
              # Inicia a aplicação
              exec node dist/src/main.js
          volumeMounts:
            - name: firebase-cert-volume
              mountPath: /app/firebase-cert.json
              subPath: firebase-cert.json
              readOnly: true
      imagePullSecrets:
        - name: gitlab-registry-secret
      volumes:
        - name: firebase-cert-volume
          secret:
            secretName: firebase-cert
            items:
              - key: firebase-cert.json
                path: firebase-cert.json