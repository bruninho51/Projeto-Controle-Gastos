image: node:latest

variables:
  GIT_DEPTH: 0
  GL_TOKEN: $GITLAB_TOKEN

stages:
  - deploy

deploy:
  stage: deploy
  environment: production
  before_script:
    - apt-get update && apt-get install -y curl
  script:
    - echo "Node version:"
    - node -v
    - echo ""

    # ðŸ”Ž TESTE 1 â€” CI_JOB_TOKEN
