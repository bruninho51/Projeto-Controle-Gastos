image: node:20

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

stages:
  - unit
  - e2e
  - deploy

# -----------------------------
# Cache global
# -----------------------------
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

# -----------------------------
# UNIT TESTS
# -----------------------------
unit_tests:
  stage: unit
  environment:
    name: production
  before_script:
    - npm ci
    - npx prisma generate
  script:
    - npm run test:cov
  artifacts:
    expire_in: 2h
    paths:
      - coverage/
  only:
    refs:
      - main

# -----------------------------
# E2E TESTS (com Docker)
# -----------------------------
e2e_tests:
  stage: e2e
  image: docker:24
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - apk add --no-cache nodejs npm
    - npm ci
    - npx prisma generate
  script:
    - npm run test:e2e
  needs:
    - job: unit_tests
      artifacts: false
  only:
    refs:
      - main

# -----------------------------
# RELEASE & PUBLISH IMAGE
# -----------------------------
release_publish_image:
  stage: deploy
  image: docker:24
  services:
    - docker:dind
  environment:
    name: production
  before_script:
    - apk add --no-cache nodejs npm git
    - npm ci
    - chmod +x ./ci_cd/build.sh
  script:
    # semantic-release executa o build.sh automaticamente
    - npm run release
  needs:
    - job: e2e_tests
      artifacts: false
  only:
    refs:
      - main